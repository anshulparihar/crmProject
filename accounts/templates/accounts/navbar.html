{% load static%}
<style>
  .hello-msg{
    font-size: 20px;
    color: bisque;
    margin-right: 20px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{%static 'images/crm.png'%}" width="50" height="50" alt="" id = "navbarImage">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if request.user.is_staff%}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Dashboard </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'products' %}">Products</a>
        </li>
        {%else%}
        <li class = "nav-item">
          <a class = "nav-link" href="{% url 'account' %}">
            <img src="{%static 'images/settings.png'%}" width="50" height="50" alt="" id = "navbarImage">
          </a>
        </li>
        {%endif%}
      </ul>
    </div>
    <span class = "hello-msg">Welcome, {{request.user|upper}}</span>
    <span class = "hello-msg">
      <a href="{% url 'logout' %}">
        <img src="{%static 'images/logout_new.png'%}" width="50" height="50" alt="" id = "navbarImage">
      </a>
    </span>
  </nav>
