{% extends 'accounts/main.html'%}
{% load static %}
{%block content%}
    <div class = "row" >
        <div class="col-md-6">
            <div class = "card card-body" >
               
                    <form action="" method="POST" style="border: 10px;">
                        <div>
                            {% csrf_token %}
                            {{form.management_form}}
                            {%for form in form %}
                                <td >{{form}}</td>
                                <hr>
                            {%endfor%}
                            <input type="submit" name= "Submit" class="btn btn-primary">
                        </div>
                    </form>
                
            </div>
        </div>
    </div>

{%endblock%}
